<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I AM HUMAN — Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0d10;--fg:#e9e9ea;}
html,body{
  height:100%;margin:0;background:var(--bg);color:var(--fg);
  font-family:"Share Tech Mono","Courier New",monospace;
  display:flex;align-items:center;justify-content:center;overflow:hidden;
}

/* ===== STRONG CRT + STATIC ===== */
body::before{
  content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
  background:
    repeating-linear-gradient(transparent 0 2px, rgba(255,255,255,.14) 2px 3px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 3px),
    radial-gradient(rgba(255,255,255,.07), transparent 65%);
  mix-blend-mode:overlay;
  opacity:.9;
  animation:crtJitter .9s steps(8,end) infinite;
}
body::after{
  content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
  background:
    radial-gradient(transparent 40%, rgba(0,0,0,.35) 70%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.06) 0 1px, transparent 1px 2px),
    repeating-linear-gradient(-45deg, rgba(255,255,255,.04) 0 1px, transparent 1px 2px);
  opacity:.35;
  animation:noiseShift .6s steps(6,end) infinite;
}
@keyframes crtJitter{
  0%,100%{transform:translate(0,0)}
  25%{transform:translate(-.6px,.4px)}
  50%{transform:translate(.7px,-.6px)}
  75%{transform:translate(-.3px,-.4px)}
}
@keyframes noiseShift{
  0%{transform:translate(0,0)}
  50%{transform:translate(.8px,-.8px)}
  100%{transform:translate(0,0)}
}

/* ===== LAYOUT ===== */
.wrap{display:grid;gap:28px;place-items:center;width:min(90vw,780px);z-index:1;}
pre{margin:0;font-size:clamp(14px,2.6vw,19px);line-height:1.55;white-space:pre-wrap;max-width:64ch;}
.cursor{display:inline-block;width:.65ch;}
.blink{animation:blink .55s step-end infinite;}
@keyframes blink{50%{opacity:0;}}

/* blinking “march 2026” with red glow */
.blink-2026{
  animation:twinkle .9s step-end infinite;
  color:#fff;
  text-shadow:
    0 0 3px #ff0033,
    0 0 6px #ff0033,
    0 0 10px #ff0033,
    0 0 18px #ff0033;
}
@keyframes twinkle{50%{opacity:0;}}

/* ===== USB ===== */
.usb{
  position:relative;width:min(78vw,500px);aspect-ratio:16/9;
  opacity:0;filter:contrast(130%) brightness(102%);
  transition:opacity 2s ease-in;
}
.usb img{width:100%;height:100%;object-fit:contain;display:block;}
.usb::before,.usb::after{
  content:"";position:absolute;inset:0;pointer-events:none;
  background-image:url('usb.png');background-repeat:no-repeat;
  background-position:center;background-size:contain;
  mix-blend-mode:screen;opacity:0;
}
/* 4× bright white halo */
.usb.glow::before{
  filter:
    drop-shadow(0 0 2px rgba(255,255,255,.75))
    drop-shadow(0 0 5px rgba(255,255,255,.65))
    drop-shadow(0 0 10px rgba(255,255,255,.55))
    drop-shadow(0 0 20px rgba(255,255,255,.45));
  animation:shimmer 1.8s ease-in-out infinite;opacity:.75;
}
.usb.glow::after{
  filter:
    drop-shadow(0 0 3px rgba(255,255,255,.95))
    drop-shadow(0 0 7px rgba(255,255,255,.85))
    drop-shadow(0 0 12px rgba(255,255,255,.7))
    drop-shadow(0 0 20px rgba(255,255,255,.55));
  opacity:0; /* pulsed by JS */
}
.usb.glow img{animation:bodyPulse 2.6s ease-in-out infinite;}
@keyframes shimmer{0%,100%{opacity:.45;transform:none}
45%{opacity:.95;transform:translateX(.8px)}
55%{opacity:.6;transform:translateX(-.8px)}}
@keyframes bodyPulse{0%,100%{filter:contrast(130%) brightness(100%)}
50%{filter:contrast(145%) brightness(106%)}}
@keyframes edgeFlash{
  0%{opacity:0;transform:none}
  10%{opacity:1;transform:translateX(.6px)}
  25%{opacity:.65;transform:translateX(-.6px)}
  50%,100%{opacity:0;transform:none}
}

/* ===== LIGHTNING ===== */
.lightning body::before, .lightning body::after { opacity:1 !important; }
.flash{position:fixed;inset:0;pointer-events:none;z-index:2;
  background:radial-gradient(rgba(255,255,255,.9),rgba(255,255,255,.0)60%);
  opacity:0;mix-blend-mode:screen;}
.flash.active{animation:flashPop .18s ease-out 1;}
@keyframes flashPop{0%{opacity:0}10%{opacity:1}100%{opacity:0}}

/* reduced motion */
@media(prefers-reduced-motion:reduce){
 .blink,.usb.glow img,.usb.glow::before,.usb.glow::after,body::before,body::after{animation:none!important}
 .usb{opacity:.95!important;transition:none!important}
}
</style>
</head>

<body>
<div class="wrap">
  <pre id="out">
<noscript>
> searching static ...
> result : Δ-404
> src    : unkn_wn
> cntnt  : unfinished_dance_demo
> status : LOST SP//ΔRK

system : offline
next transmission : march 2026
</noscript>
  </pre>
  <div id="usb" class="usb">
    <img src="usb.png" alt="recovered usb (partial signal)">
  </div>
</div>
<div id="flash" class="flash"></div>

<script>
window.addEventListener('DOMContentLoaded', function(){
  try {
    var LINES = [
      "> result : \u0394-404",
      "> src    : unkn_wn",
      "> cntnt  : unfinished_dance_demo",
      "> status : LOST SP//\u0394RK",
      "",
      "system : offline",
      "next transmission : march 2026"
    ];

    var out = document.getElementById("out");
    var usb = document.getElementById("usb");
    var flash = document.getElementById("flash");

    // clear <noscript> content
    out.textContent = "";

    function typeLine(text, opts){
      opts = opts || {};
      var speed = (typeof opts.speed === 'number') ? opts.speed : 200;
      var pauseAfter = (typeof opts.pauseAfter === 'number') ? opts.pauseAfter : 0;
      var showCursor = (typeof opts.showCursor === 'boolean') ? opts.showCursor : true;

      return new Promise(function(resolve){
        var i = 0;
        var line = document.createElement("div");
        var span = document.createElement("span");
        line.appendChild(span);

        var cursor;
        if (showCursor){
          cursor = document.createElement("span");
          cursor.className = "cursor blink";
          cursor.textContent = "▮";
          line.appendChild(cursor);
        }

        out.appendChild(line);

        var t = setInterval(function(){
          span.textContent = text.slice(0, ++i);
          if (i >= text.length){
            clearInterval(t);
            setTimeout(resolve, pauseAfter);
          }
        }, speed);
      });
    }

    function startUsbFlicker(){
      usb.classList.add("glow");
      usb.style.opacity = "1";
      var style = document.createElement("style");
      style.textContent = ".usb.edge-flash::after{animation:edgeFlash .35s steps(1,end) 1}";
      document.head.appendChild(style);

      function flashEdge(){
        usb.classList.add("edge-flash");
        setTimeout(function(){ usb.classList.remove("edge-flash"); }, 350);
      }

      // loop: 0.4–1.2s, 2–4 hits
      (function loop(){
        var t = 400 + Math.random()*800;
        setTimeout(function(){
          var n = 2 + Math.floor(Math.random()*3);
          for (var i=0;i<n;i++){
            (function(ii){
              setTimeout(flashEdge, ii*70 + Math.random()*50);
            })(i);
          }
          loop();
        }, t);
      })();
    }

    function lightningBurst(){
      flash.classList.add('active');
      setTimeout(function(){ flash.classList.remove('active'); }, 200);
      document.documentElement.classList.add('lightning');
      setTimeout(function(){ document.documentElement.classList.remove('lightning'); }, 220);
    }
    function scheduleLightning(){
      (function loop(){
        var t = 6000 + Math.random()*10000;
        setTimeout(function(){
          var bursts = 1 + Math.floor(Math.random()*2);
          for (var i=0;i<bursts;i++){
            (function(ii){
              setTimeout(lightningBurst, ii*180 + Math.random()*120);
            })(i);
          }
          loop();
        }, t);
      })();
    }

    (function run(){
      // single blinking “searching” line for 2.5s
      var search = document.createElement("div");
      search.textContent = "> searching static ...";
      out.appendChild(search);
      var blink = 0;
      var blinkTimer = setInterval(function(){
        search.style.visibility = (++blink % 2) ? "hidden" : "visible";
      }, 120);
      setTimeout(function(){
        clearInterval(blinkTimer);
        search.style.visibility = "visible";

        // type remaining lines at 200 ms/char
        var i = 0;
        function next(){
          if (i >= LINES.length){
            // make “march 2026” blink with red glow (safe ES5)
            var last = out.lastElementChild;
            if (last && last.firstChild){
              var span = last.firstChild;
              var txt = span.textContent || "";
              span.innerHTML = txt.replace(/march 2026/gi, '<span class="blink-2026">march 2026</span>');
            }
            // start effects
            startUsbFlicker();
            scheduleLightning();
            return;
          }
          var text = LINES[i];
          // show cursor until and including the status line; remove for the rest
          var showCursor = true;
          for (var k=0;k<i;k++){
            if (LINES[k].indexOf("> status") !== -1){ showCursor = false; break; }
          }
          // also: if THIS line is after status, no cursor
          var beforeStatus = true;
          for (var m=0;m<i;m++){ if (LINES[m].indexOf("> status") !== -1){ beforeStatus = false; } }
          if (!beforeStatus) showCursor = false;

          typeLine(text, {speed:200, pauseAfter:60, showCursor:showCursor}).then(function(){
            i++; next();
          });
        }
        next();
      }, 2500);
    })();

  } catch (err){
    var outEl = document.getElementById('out');
    outEl.textContent = "> system error\n" + String(err);
    outEl.style.color = "#ffb3b3";
    console.error(err);
  }
});
</script>
</body>
</html>
