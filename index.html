<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I AM HUMAN — Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000000;   /* jet black */
  --fg:#ffffff;   /* white text */
  --alert:#ff2f4d;/* blink for date */
}

html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--fg);
  font-family:"Share Tech Mono","Courier New",monospace;
  display:flex; align-items:center; justify-content:center;
  padding:24px; overflow:hidden;
}

.wrap{ position:relative; width:min(92vw,780px); display:grid; gap:28px; place-items:center; }
pre{ margin:0; max-width:64ch; white-space:pre-wrap; font-size:clamp(14px,2.6vw,19px); line-height:1.55; }

.cursor{display:inline-block; width:.65ch;}
.blink{animation:blink .55s step-end infinite}
@keyframes blink{50%{opacity:0}}

.blink-2026{
  color:#fff;
  text-shadow:0 0 3px var(--alert),0 0 6px var(--alert),0 0 12px var(--alert);
  animation:twinkle .9s step-end infinite;
}
@keyframes twinkle{50%{opacity:0}}

.usb{position:relative; width:min(75vw,520px); aspect-ratio:16/9; opacity:0; transition:opacity 1.6s ease-in; filter:contrast(125%) brightness(102%)}
.usb video{width:100%; height:100%; object-fit:contain; display:block; filter:contrast(115%) brightness(102%)}
.usb.glow video{animation:bodyPulse 3s ease-in-out infinite}
@keyframes bodyPulse{0%,100%{filter:contrast(115%) brightness(102%)}50%{filter:contrast(135%) brightness(106%)}}

@media (prefers-reduced-motion:reduce){
  .blink,.usb.glow video{animation:none !important}
  .usb{opacity:.95 !important; transition:none !important}
}
</style>
</head>
<body>
  <div class="wrap">
    <pre id="out"></pre>

    <!-- USB as MP4 loop -->
    <div id="usb" class="usb">
      <video src="usb.mp4" muted loop playsinline autoplay></video>
    </div>
  </div>

<script>
/* Sequence per your spec */
const LINES = [
  "> searching static…",                                   // shows alone w/ blink for 2.5s
  "a pulse hums faintly beneath the noise",                // then reveal this
  "",                                                      // blank line
  "> status : \u0394- LOST SP//ARK_01",                    // with trailing blinking cursor
  "> signal : sub-bass residue",                           // with trailing blinking cursor
  "> bpm : unknown",                                       // with trailing blinking cursor
  "next transmission : march 2026"                         // date blinks red
];

const out = document.getElementById("out");
const usb = document.getElementById("usb");

/* type a line (optional cursor at the end) */
function typeLine(text,{speed=30,pauseAfter=0,showCursor=false}={}){
  return new Promise(res=>{
    const line=document.createElement("div");
    const span=document.createElement("span");
    line.appendChild(span);
    let cursor=null;
    if(showCursor){
      cursor=document.createElement("span");
      cursor.className="cursor blink";
      cursor.textContent="▮";
      line.appendChild(cursor);
    }
    out.appendChild(line);
    let i=0;
    (function tick(){
      span.textContent = text.slice(0,++i);
      if(i<text.length) setTimeout(tick,speed); else setTimeout(res,pauseAfter);
    })();
  });
}

(async function run(){
  // 1) Show "searching static…" with a blinking cursor for 2.5s (no reveal yet)
  {
    const line=document.createElement("div");
    const span=document.createElement("span");
    span.textContent = LINES[0];
    const cursor=document.createElement("span");
    cursor.className="cursor blink";
    cursor.textContent="▮";
    line.appendChild(span); line.appendChild(cursor); out.appendChild(line);
    await new Promise(r=>setTimeout(r,2500));
  }

  // 2) Then reveal the rest (typed)
  await typeLine(LINES[1], {speed:30, pauseAfter:120, showCursor:false});
  await typeLine(LINES[2], {speed:30, pauseAfter:0, showCursor:false}); // blank spacer

  // Three system lines, each ending with a blinking cursor
  await typeLine(LINES[3], {speed:30, pauseAfter:60, showCursor:true});
  await typeLine(LINES[4], {speed:30, pauseAfter:60, showCursor:true});
  await typeLine(LINES[5], {speed:30, pauseAfter:200, showCursor:true});

  // Final line: blink "march 2026" in red
  const last=document.createElement("div");
  out.appendChild(last);
  last.innerHTML = LINES[6].replace(/march 2026/gi,'<span class="blink-2026">march 2026</span>');

  // fade in USB loop
  usb.classList.add("glow");
  usb.style.opacity="1";
})();
</script>
</body>
</html>
